<ion-header>
  <ion-toolbar>
    <ion-title>Done List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let task of taskCollection">
    <ion-card *ngIf="task.state" icon-left>
      <ion-card-content *ngIf="task.user==CurrentUser" style="float:left">
        <ion-item>

          <ion-checkbox checked="task.state" color="success">
          </ion-checkbox>
          <ion-card-header class="ion-margin">
            <ion-card-title style="text-decoration: line-through">{{task.name}}</ion-card-title>
            <ion-card-subtitle>{{task.date}}</ion-card-subtitle>
          </ion-card-header>



        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
<ion-footer no-shadow>
  <ion-toolbar position="bottom">
    <ion-button (click)="presentModal()" class="ion-margin" expand="full">Ajouter task</ion-button>
  </ion-toolbar>
</ion-footer>
